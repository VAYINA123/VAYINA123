<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Examples</title>
    <style>
        .inline-example {
            display: inline;
            padding: 5px;
            background-color: #d0e2ff;
        }

        .block-example {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: #ffd0d0;
            margin-bottom: 10px;
        }

        .inline-block-example {
            display: inline-block;
            width: 100px;
            padding: 10px;
            background-color: #d0ffd0;
            margin: 5px;
        }

        .container {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="inline-example">Inline 1</span>
        <span class="inline-example">Inline 2</span>
    </div>

    <div class="container">
        <div class="block-example">Block 1</div>
        <div class="block-example">Block 2</div>
    </div>

    <div class="container">
        <div class="inline-block-example">Inline-block 1</div>
        <div class="inline-block-example">Inline-block 2</div>
        <div class="inline-block-example">Inline-block 3</div>
    </div>

    <div class="container">
        <p class="inline-example">Inline text in a paragraph</p>
        <p class="inline-example">Another inline text</p>
    </div>

    <div class="container">
        <span class="inline-block-example">Inline-block with span</span>
        <span class="inline-block-example">Another inline-block span</span>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <form class="form" action="Logged in.html">
         <div class="form-group">
             <input type="text" id="FirstName" name="FirstName" placeholder="Enter Your FirstName" minlength="6" maxlength="15" required>
         </div>

         <div class="form-group">
                <input type="text" id="lastname" name="lastname" placeholder="Enter Your LastName" minlength="6" maxlength="15" required>
         </div>

         <div class="form-group">
                <input type="email" id="gmail" name="gmail" placeholder="example@exmaple.com" required>
         </div>
         <div class="form-group">
           <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </center>

    

</body>
</html>

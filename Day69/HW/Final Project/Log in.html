</head>
<body>
    <center>
        <form class="form" action="Data/index.php" method="post">

             <label for="FirstName"></label>

                <input type="text" id="lastname" name="lastname" placeholder="Enter Your LastName" minlength="6" maxlength="15" required>

         <div class="form-group">
                 <label for="gmail"></label>
                <input type="email" id="gmail" name="gmail" placeholder="example@exmaple.com" required>

            <label for="password"></label>
           <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
